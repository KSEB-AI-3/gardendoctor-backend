<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>식물 상세 정보</title>
    <link rel="stylesheet" href="/css/detail.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content" class="detail-card">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title mb-4 fw-bold">🌿 식물 상세 정보</h3>
            <div class="row g-3">
                <div class="col-md-3 text-center">
                    <img th:src="${plant.plantImageUrl}" class="detail-img mb-2" alt="식물 사진">
                </div>
                <div class="col-md-9">
                    <div class="mb-3 d-flex">
                        <div class="label-col">Plant ID</div>
                        <div class="value-col">[[${plant.plantId}]]</div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="label-col">식물 이름</div>
                        <div class="value-col">[[${plant.plantName}]]</div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="label-col">식물 영문 이름</div>
                        <div class="value-col">[[${plant.plantEnglishName}]]</div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="label-col">분류 (species)</div>
                        <div class="value-col">[[${plant.species}]]</div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="label-col">계절</div>
                        <div class="value-col">[[${plant.season}]]</div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center gap-3">
                    <a th:href="@{/admin/plants}" class="btn btn-outline-secondary">목록</a>
                    <a th:href="@{/admin/plants/update?plantId={plantId}(plantId=${plant.plantId})}" class="btn btn-primary">수정</a>
                    <a th:href="@{/admin/plants/delete?plantId={plantId}(plantId=${plant.plantId})}" class="btn btn-danger">삭제</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
