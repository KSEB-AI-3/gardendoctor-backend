<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>식물 상세 정보</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <h1>식물 상세 페이지</h1>
    <div>
        <p>식물 이미지</p>
        <img th:src="${plant.plantImageUrl}" width="200" height="200" alt="">
    </div>
    <table>
        <thead>
        <tr>
            <th>plantId</th>
            <th>plantName</th>
            <th>plantEnglishName</th>
            <th>species</th>
            <th>season</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>[[${plant.plantId}]]</td>
            <td>[[${plant.plantName}]]</td>
            <td>[[${plant.plantEnglishName}]]</td>
            <td>[[${plant.species}]]</td>
            <td>[[${plant.season}]]</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <a th:href="@{/admin/plants}">목록</a>
                <a th:href="@{/admin/plants/update?plantId={plantId}(plantId=${plant.plantId})}">식물 정보 수정</a>
                <a th:href="@{/admin/plants/delete?plantId={plantId}(plantId=${plant.plantId})}">식물 정보 삭제</a>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
