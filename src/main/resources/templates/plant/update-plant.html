<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>식물 정보 수정</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <h1>식물 정보 수정</h1>
    <form action="#" method="post" th:action="@{/admin/plants/update/{plantId}(plantId=${plant.plantId})}" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="name">식물 이름(필수):</label></td>
                <td>
                    <input type="text" id="name" name="plantName" th:value="${plant.plantName}" required>
                </td>
            </tr>
            <tr>
                <td><label for="englishName">식물 영문 이름:</label></td>
                <td>
                    <input type="text" id="englishName" name="plantEnglishName" th:value="${plant.plantEnglishName}">
                </td>
            </tr>
            <tr>
                <td><label for="species">식물 종류:</label></td>
                <td>
                    <input type="text" id="species" name="species" th:value="${plant.species}">
                </td>
            </tr>
            <tr>
                <td><label for="season">계절:</label></td>
                <td>
                    <input type="text" id="season" name="season" th:value="${plant.season}">
                </td>
            </tr>
            <tr>
                <td>식물 이미지:</td>
                <td>
                    <img th:src="${plant.plantImageUrl}" width="200" height="200" alt="">
                </td>
            </tr>
            <tr>
                <td><label for="file">식물 이미지 변경:</label></td>
                <td>
                    <input type="file" id="file" name="imageFile">
                </td>
            </tr>
            <tr th:if="${param.error}">
                <td colspan="2" style="color:red;">
                    식물 정보 수정에 실패했습니다. 다시 한 번 시도해 주세요.
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{/admin/plants/{plantId}(plantId=${param.plantId})}">취소</a>
                </td>
                <td>
                    <input type="submit" value="등록">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
