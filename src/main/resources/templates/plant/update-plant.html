<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>식물 정보 수정</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content" class="container my-5" style="max-width: 800px;">
    <div class="card shadow">
        <div class="card-body m-4">
            <h2 class="card-title text-center mb-4 fw-bold">🌿 식물 정보 수정</h2>
            <form action="#" method="post" th:action="@{/admin/plants/update/{plantId}(plantId=${plant.plantId})}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">식물 이름 <span class="text-danger">(필수)</span></label>
                    <input type="text" id="name" name="plantName" class="form-control" th:value="${plant.plantName}" required>
                </div>
                <div class="mb-3">
                    <label for="englishName" class="form-label fw-bold">식물 영문 이름</label>
                    <input type="text" id="englishName" name="plantEnglishName" class="form-control" th:value="${plant.plantEnglishName}">
                </div>
                <div class="mb-3">
                    <label for="species" class="form-label fw-bold">분류</label>
                    <input type="text" id="species" name="species" class="form-control" th:value="${plant.species}">
                </div>
                <div class="mb-3">
                    <label for="season" class="form-label fw-bold">계절</label>
                    <input type="text" id="season" name="season" class="form-control" th:value="${plant.season}">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">기존 식물 사진</label><br>
                    <img th:src="${plant.plantImageUrl}" width="180" height="180" class="img-thumbnail" alt="식물 사진">
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label fw-bold">식물 사진 변경 (선택)</label>
                    <input type="file" id="file" name="imageFile" class="form-control">
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    식물 정보 수정에 실패했습니다. 다시 한 번 시도해 주세요.
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a th:href="@{/admin/plants/{plantId}(plantId=${param.plantId})}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">수정</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
