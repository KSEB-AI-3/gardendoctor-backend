<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content" class="container my-5" style="max-width: 800px;">
    <div class="card shadow">
        <div class="card-body m-4">
            <h2 class="card-title text-center mb-4 fw-bold">📢 공지사항 등록</h2>
            <form action="/admin/notices/createProc" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">공지사항 제목 <span class="text-danger">(필수)</span></label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label fw-bold">공지사항 내용 <span class="text-danger">(필수)</span></label>
                    <input type="text" id="content" name="content" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="sentAt" class="form-label fw-bold">알림 발송 시간</label>
                    <input type="datetime-local" id="sentAt" name="sentAt" class="form-control">
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    공지사항 등록에 실패했습니다. 다시 한 번 시도해 주세요.
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a th:href="@{/admin/notices}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
