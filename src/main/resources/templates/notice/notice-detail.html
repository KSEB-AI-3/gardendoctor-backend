<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 내용</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <h1>공지 페이지</h1>
    <table>
        <thead>
        <tr>
            <th>noticeId</th>
            <th>title</th>
            <th>content</th>
            <th>isSent</th>
            <th>sentAt</th>
            <th>createdAt</th>
            <th>updatedAt</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>[[${notice.noticeId}]]</td>
            <td>[[${notice.title}]]</td>
            <td>[[${notice.content}]]</td>
            <td>[[${notice.isSent}]]</td>
            <td>[[${notice.sentAt}]]</td>
            <td>[[${notice.createdAt}]]</td>
            <td>[[${notice.updatedAt}]]</td>
        </tr>
        </tbody>
        <tfoot>
        <tr th:if="${param.send_error}">
            <td colspan="7" style="color:red;">
                공지 알림 전송에 실패했습니다. 다시 한 번 시도해 주세요.
            </td>
        </tr>
        <tr>
            <td colspan="7">
                <a th:href="@{/admin/notices}">목록</a>
                <a th:href="@{/admin/notices/update?noticeId={noticeId}(noticeId=${notice.noticeId})}">공지 내용 수정</a>
                <a th:href="@{/admin/notices/delete?noticeId={noticeId}(noticeId=${notice.noticeId})}">공지 삭제</a>
                <a th:href="@{/admin/notices/send/{noticeId}(noticeId=${notice.noticeId})}">공지 알림 전송</a>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
