<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 삭제</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <div>
        <h1>공지 삭제</h1>
        <h3>[[${param.noticeId}]]번 공지를 정말 삭제하시겠습니까?</h3>
        <p th:if="${param.error}" style="color:red;">
            공지 삭제에 실패했습니다. 다시 한 번 시도해 주세요.
        </p>
        <a th:href="@{/admin/notices/{noticeId}(noticeId=${param.noticeId})}">취소</a>
        <a th:href="@{/admin/notices/delete/{noticeId}(noticeId=${param.noticeId})}">공지 삭제</a>
    </div>
</div>
</body>
</html>
