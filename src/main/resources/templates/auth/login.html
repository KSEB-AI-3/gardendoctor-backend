<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <div class="login-container">
        <h3 class="text-center mb-4 fw-bold">관리자 로그인</h3>
        <form action="/loginProc" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디" required>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="pw" name="password" placeholder="비밀번호" required>
            </div>

            <div th:if="${param.error}" class="error-message">
                아이디 혹은 비밀번호가 일치하지 않습니다.<br>
                아이디와 비밀번호를 정확히 입력해 주세요.
            </div>
            <div th:if="${param.not_admin}" class="error-message">
                관리자 계정이 아닙니다.<br>
                관리자 계정으로 로그인해 주세요.
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
