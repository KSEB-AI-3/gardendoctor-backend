<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <form action="/loginProc" method="post">
        <table>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input type="text" id="id" name="id" placeholder="아이디"></td>
            </tr>
            <tr>
                <td><label for="pw">비밀번호</label></td>
                <td><input type="password" id="pw" name="password" placeholder="비밀번호"></td>
            </tr>
            <tr th:if="${param.error}">
                <td colspan="2" style="color:red;">
                    아이디 혹은 비밀번호가 일치하지 않습니다. 아이디와 비밀번호를 정확히 입력해 주세요.
                </td>
            </tr>
            <tr th:if="${param.not_admin}">
                <td colspan="2" style="color:red;">
                    관리자 계정이 아닙니다. 관리자 계정으로 로그인해 주세요.
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="로그인"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
