<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>텃밭 정보 수정</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content" class="container my-5" style="max-width: 800px;">
    <div class="card shadow">
        <div class="card-body m-4">
            <h2 class="card-title text-center mb-4 fw-bold">🌱 텃밭 정보 수정</h2>
            <form action="#" method="post" th:action="@{/admin/farms/update/{farmId}(farmId=${farm.farmId})}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="id" class="form-label fw-bold">텃밭 고유번호 <span class="text-danger">(필수)</span></label>
                    <input type="number" id="id" name="gardenUniqueId" class="form-control" th:value="${farm.gardenUniqueId}" required>
                </div>
                <div class="mb-3">
                    <label for="farmName" class="form-label fw-bold">텃밭 이름</label>
                    <input type="text" id="farmName" name="farmName" class="form-control" th:value="${farm.farmName}">
                </div>
                <div class="mb-3">
                    <label for="operator" class="form-label fw-bold">운영주체</label>
                    <input type="text" id="operator" name="operator" class="form-control" th:value="${farm.operator}">
                </div>
                <div class="mb-3">
                    <label for="roadName" class="form-label fw-bold">도로명 주소</label>
                    <input type="text" id="roadName" name="roadNameAddress" class="form-control" th:value="${farm.roadNameAddress}">
                </div>
                <div class="mb-3">
                    <label for="lotNumber" class="form-label fw-bold">지번 주소(주소 1개만 입력 시 지번 주소 또는 도로명 주소 입력) <span class="text-danger">(필수)</span></label>
                    <input type="text" id="lotNumber" name="lotNumberAddress" class="form-control" th:value="${farm.lotNumberAddress}" required>
                </div>
                <div class="mb-3">
                    <label for="facilities" class="form-label fw-bold">부대시설</label>
                    <input type="text" id="facilities" name="facilities" class="form-control" th:value="${farm.facilities}">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label fw-bold">신청 방법</label>
                    <input type="text" id="contact" name="contact" class="form-control" th:value="${farm.contact}">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="latitude" class="form-label fw-bold">위도</label>
                        <input type="number" step="any" min="0" id="latitude" name="latitude" class="form-control" th:value="${farm.latitude}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="longitude" class="form-label fw-bold">경도</label>
                        <input type="number" step="any" min="0" id="longitude" name="longitude" class="form-control" th:value="${farm.longitude}">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="available" name="available" value="true" class="form-check-input">
                    <label for="available" class="form-check-label fw-bold">운영 여부 (기존 상태: [[${farm.available}]])</label>
                    <input type="hidden" name="available" value="false">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">기존 텃밭 사진</label><br>
                    <img th:src="${farm.farmImageUrl}" width="180" height="180" class="img-thumbnail" alt="텃밭 사진">
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label fw-bold">텃밭 사진 변경 (선택)</label>
                    <input type="file" id="file" name="imageFile" class="form-control">
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    텃밭 정보 수정에 실패했습니다. 다시 한 번 시도해 주세요.
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a th:href="@{/admin/farms/{farmId}(farmId=${param.farmId})}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">수정</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
