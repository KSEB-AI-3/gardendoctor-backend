<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>텃밭 정보 삭제</title>
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <div>
        <h1>텃밭 정보 삭제</h1>
        <h3>[[${param.farmId}]]번 텃밭을 정말 삭제하시겠습니까?</h3>
        <a th:href="@{/admin/farms/delete/{farmId}(farmId=${param.farmId})}">텃밭 삭제</a>
    </div>
</div>
</body>
</html>
