<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 삭제</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content" class="container mt-5">
    <div class="card border-danger shadow pt-5 pb-5" style="max-width: 600px; margin: 0 auto;">
        <div class="card-body text-center">
            <h2 class="card-title text-danger fw-bold mb-4">❗ 사용자 정보 삭제</h2>
            <h5 class="mb-5">&nbsp;[[${param.userId}]]번 사용자를 정말 삭제하시겠습니까?</h5>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                &nbsp;사용자 삭제에 실패했습니다. 다시 한 번 시도해 주세요.
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/admin/users/{userId}(userId=${param.userId})}" class="btn btn-secondary btn-lg">취소</a>
                <a th:href="@{/admin/users/delete/{userId}(userId=${param.userId})}" class="btn btn-danger btn-lg">삭제</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
