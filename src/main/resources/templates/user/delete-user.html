<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사용자 정보 삭제</title>
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
  <div>
    <h1>사용자 정보 삭제</h1>
    <h3>[[${param.userId}]]번 사용자를 정말 삭제하시겠습니까?</h3>
    <p th:if="${param.error}" style="color:red;">
        사용자 삭제에 실패했습니다. 다시 한 번 시도해 주세요.
    </p>
    <a th:href="@{/admin/users/{userId}(userId=${param.userId})}">취소</a>
    <a th:href="@{/admin/users/delete/{userId}(userId=${param.userId})}">사용자 삭제</a>
  </div>
</div>
</body>
</html>
